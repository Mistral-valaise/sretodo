# Inhalt für nginx/sretodo_gateway.conf

# Upstream-Definitionen für die Backend-Services
upstream frontend_angular {
    server frontend-angular:80;
}
upstream backend_todo {
    server service-java-todo:8080;
}
upstream backend_statistik {
    server service-dotnet-statistik:8080;
}
upstream backend_pomodoro {
    server service-python-pomodoro:8002;
}

# Server-Block für das Gateway auf Port 80
server {
    listen 80;
    server_name localhost;

    # Logging (optional)
    access_log /var/log/nginx/host.access.log;
    error_log /var/log/nginx/host.error.log warn;

    # API Endpunkte weiterleiten
    location /api/todos/ {
        proxy_pass http://backend_todo/todos/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/api/todos/(.*)$ /todos/$1 break;
        proxy_redirect off;
    }

    location /api/statistics/ {
        proxy_pass http://backend_statistik/statistics; # Ziel ist /statistics
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Kein Rewrite nötig
        proxy_redirect off;
    }

     location /api/pomodoro/ {
        proxy_pass http://backend_pomodoro/; # Ziel ist / des Pomodoro-Service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/api/pomodoro/(.*)$ /$1 break; # Entfernt /api/pomodoro
        proxy_redirect off;
    }

    # Alle anderen Anfragen an das Frontend weiterleiten
    location / {
        proxy_pass http://frontend_angular;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        try_files $uri $uri/ /index.html; # Für Angular Routing
    }
}
