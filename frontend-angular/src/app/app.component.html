<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    <!-- Header -->
    <header class="app-header">
      <h1>{{ title }}</h1>
      <nav>
        <a [routerLink]="['/todos']" routerLinkActive="active">ToDo</a>
        <a [routerLink]="['/pomodoro']" routerLinkActive="active">Pomodoro</a>
        <a [routerLink]="['/statistics']" routerLinkActive="active"
          >Statistik</a
        >
      </nav>
    </header>

    <main class="main-content">
      <!-- Hier werden die gerouteten Komponenten angezeigt -->
      <router-outlet></router-outlet>
    </main>

    <footer class="app-footer">
      <p>&copy; {{ getYear() }} SRE ToDo MVP Demo</p>
    </footer>
  </body>
</html>
